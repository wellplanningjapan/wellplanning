<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パッケージ画像クイック更新 - Well Planning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #d2b48c 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #8B7355; margin-bottom: 30px; }
        .btn {
            background: #8B7355;
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #6d5a43;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.show { display: block; }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .preview-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .preview-card h3 {
            color: #8B7355;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .preview-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ パッケージ画像クイック更新</h1>
        <p style="color: #666; margin-bottom: 30px;">
            厳選した画像で各パッケージの画像を一括更新します。
        </p>

        <div class="preview-grid">
            <div class="preview-card">
                <h3>スターター</h3>
                <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=800" alt="Starter">
            </div>
            <div class="preview-card">
                <h3>スタンダード</h3>
                <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=800" alt="Standard">
            </div>
            <div class="preview-card">
                <h3>プレミアム</h3>
                <img src="https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=800" alt="Premium">
            </div>
        </div>

        <button id="update-btn" class="btn" onclick="updateImages()">
            これらの画像で更新する
        </button>

        <div id="status" class="status"></div>

        <div style="margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px;">
            <h3 style="color: #8B7355; margin-bottom: 10px;">使用する画像:</h3>
            <ul style="margin-left: 20px; color: #666; line-height: 1.8;">
                <li><strong>スターター:</strong> シンプルでミニマルな部屋</li>
                <li><strong>スタンダード:</strong> 快適なモダンリビング</li>
                <li><strong>プレミアム:</strong> 高級ホテルのような空間</li>
            </ul>
        </div>
    </div>

    <script>
        async function updateImages() {
            const btn = document.getElementById('update-btn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = '更新中...';
            
            // 使用する画像URL
            const imageUrls = {
                'package_1': 'https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=800',  // スターター
                'package_2': 'https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=800',  // スタンダード
                'package_3': 'https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=800'   // プレミアム
            };

            try {
                const results = [];
                
                for (const [packageId, imageUrl] of Object.entries(imageUrls)) {
                    // 既存データを取得
                    const getResponse = await fetch(`tables/packages/${packageId}`);
                    if (!getResponse.ok) {
                        throw new Error(`パッケージ ${packageId} が見つかりません`);
                    }
                    const packageData = await getResponse.json();

                    // 画像URLを更新
                    packageData.image_url = imageUrl;

                    // データを更新
                    const updateResponse = await fetch(`tables/packages/${packageId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(packageData)
                    });

                    if (!updateResponse.ok) {
                        throw new Error(`パッケージ ${packageId} の更新に失敗しました`);
                    }

                    results.push(packageData.name);
                }

                status.className = 'status success show';
                status.innerHTML = `
                    <strong>✅ 画像の更新が完了しました！</strong><br><br>
                    更新されたパッケージ:<br>
                    ${results.map(name => `• ${name}`).join('<br>')}
                    <br><br>
                    <button onclick="window.location.href='index.html'" style="background: #8B7355; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin-top: 10px;">
                        トップページで確認
                    </button>
                `;
                btn.textContent = '✓ 更新完了';

            } catch (error) {
                status.className = 'status error show';
                status.innerHTML = `❌ エラー: ${error.message}<br><br>パッケージデータがまだ登録されていない可能性があります。先に <a href="admin-setup.html" style="color: #721c24; font-weight: bold;">admin-setup.html</a> でデータを登録してください。`;
                btn.disabled = false;
                btn.textContent = 'これらの画像で更新する';
                console.error('Update error:', error);
            }
        }
    </script>
</body>
</html>
